<div class="row">
    <div class="col-md-4">
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{userdetails.id}}</dd>
            <dt>First Name</dt>
            <dd>{{userdetails.firstName}}</dd>
            <dt>Last Name</dt>
            <dd>{{userdetails.lastName}}</dd>
            <dt>Email</dt>
            <dd>{{userdetails.email}}</dd>
            <dt>Passport number</dt>
            <dd>{{userdetails.passportNumber}}</dd>
            <dt>Created At</dt>
            <dd>{{userdetails.createdAt}}</dd>
            <dt>Status</dt>
            <dd>{{userdetails.status}}</dd>
            <dt>Borroved Books</dt>
            <dd>{{userdetails.borrovedBooks}}</dd>
        </dl>
        <div class="form-group">
            <a href="#!/user" class="btn btn-secondary">Go back</a>
        </div>
    </div>
</div>
