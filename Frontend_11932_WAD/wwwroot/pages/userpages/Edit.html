
<div class="row">
    <h3>Edit User</h3>
    <div class="col-md-4">
        <div class="form-group">
            <label for="id" class="control-label"></label>
            <input ng-model="useredit.id" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">First Name</label>
            <input ng-model="useredit.firstName" placeholder="name" required />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Last Name</label>
            <input ng-model="useredit.lastName" placeholder="last name" required />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Email</label>
            <input ng-model="useredit.email" placeholder="sample@gmail.com" required />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Passport Num</label>
            <input ng-model="useredit.passportNumber" type="text" placeholder="AAxxxxx" required />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Created At</label>
            <input ng-model="useredit.createdAt" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Status</label>
            <input ng-model="useredit.status" type="text" disabled />
        </div>
        <div class="form-group">
            <input type="submit" value="Save Edit" class="btn btn-block btn-success" ng-click="UserEdit()" ng-disabled="!useredit.firstName || !useredit.lastName || !useredit.email || !useredit.passportNumber" />
            <input type="submit" value="Delete" class="btn btn-block btn-danger" ng-click="UserDelete()" />
        </div>
        <div class="form-group" ng-show="usereditForm.$invalid">
            <p style="color:red;">Please fill all the required fields.</p>
        </div>
        <div class="form-group">
            <a href="#!/book">Go back</a>
        </div>
    </div>
</div>
