
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Book ID</th>
                        <th>Date Taken</th>
                        <th>Duration Period</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="o in loans">
                        <td>{{o.id}}</td>
                        <td>{{o.userId}}</td>
                        <td>{{o.bookId}}</td>
                        <td>{{o.dateTaken}}</td>
                        <td>{{o.durationPeriod}}</td>
                        <td>
                            <a class="btn btn-primary btn-sm" href="#!/details/{{o.id}}">View</a>
                            <a class="btn btn-warning btn-sm" href="#!/edit/{{o.id}}">Edit</a>
                            <a class="btn btn-danger btn-sm" href="#!/delete/{{o.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="form-group">
                <a class="btn btn-success" href="#!/create">Create New</a>
            </div>
        </div>
    </div>
</div>
