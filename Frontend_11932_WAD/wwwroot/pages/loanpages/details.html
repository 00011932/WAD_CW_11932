<div class="row">
    <div class="col-md-4">
        <dl class="dl-horizontal">
            <dt>ID</dt>
            <dd>{{details.id}}</dd>
            <dt>User ID</dt>
            <dd>{{details.userId}}</dd>
            <dt style="color:salmon">Borrower Name </dt>
            <dd>{{details.user.firstName}}</dd>
            <dt>Book ID</dt>
            <dd>{{details.bookId}}</dd>
            <dt style="color:blue">Book Name</dt>
            <dd>{{details.book.title}}</dd>
            <dt>Date Taken</dt>
            <dd>{{details.dateTaken}}</dd>
            <dt>Duration Period</dt>
            <dd>{{details.durationPeriod}}</dd>
        </dl>
        <div class="form-group">
            <a href="#!/" class="btn btn-secondary">Go back</a>
        </div>
    </div>
</div>
