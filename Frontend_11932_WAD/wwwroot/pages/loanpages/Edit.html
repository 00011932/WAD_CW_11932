<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="id" class="control-label"></label>
            <input ng-model="edit.id" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">User Id</label>
            <input ng-model="edit.userId" placeholder="User Id" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Book Id</label>
            <input ng-model="edit.bookId" placeholder="Book Id" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Date Taken</label>
            <input ng-model="edit.dateTaken" placeholder="Date Taken" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Duration Period</label>
            <input ng-model="edit.durationPeriod" type="text" placeholder="Duration Period" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save Edit" class="btn btn-block btn-success" ng-click="Edit()"  ng-disabled="!edit.userId || !edit.bookId || !edit.dateTaken || !edit.durationPeriod" />
        
            <input type="submit" value="Delete" class="btn btn-block btn-danger" ng-click="Delete()" />
        </div>
        <div class="form-group">
            <a href="#!/">Go back</a>
        </div>
    </div>
</div>
