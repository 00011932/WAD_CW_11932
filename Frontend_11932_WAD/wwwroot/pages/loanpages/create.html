<div class="row">
    <div class="col-md-4">
        <div class="form-group">
            <label for="customerName" class="control-label"></label>
            <input ng-model="loan.UserId" placeholder="User Id" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label"></label>
            <input ng-model="loan.BookId" placeholder="BookId" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label"></label>
            <input ng-model="loan.DateTaken" placeholder="2023-03-23" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label"></label>
            <input ng-model="loan.DurationPeriod" type="text" placeholder="Days" />

        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-block" ng-click="CreateLoan()" />
        </div>
    </div>
</div>
