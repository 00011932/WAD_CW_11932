<div class="row">
    <h3>Book Detail</h3>
    <div class="col-md-6">
        <table class="table">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td>{{bookdetails.id}}</td>
                </tr>
                <tr>
                    <td>ISBN</td>
                    <td>{{bookdetails.isbn}}</td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>{{bookdetails.description}}</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td>{{bookdetails.status}}</td>
                </tr>
                <tr>
                    <td>Authors</td>
                    <td>{{bookdetails.authors}}</td>
                </tr>
                <tr>
                    <td>Page Count</td>
                    <td>{{bookdetails.pageCount}}</td>
                </tr>
            </tbody>
        </table>
        <div class="form-group">
            <a href="#!/book" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
