<h3>Book Edit</h3>
<div class="row">
    
    <div class="col-md-4">
        <div class="form-group">
            <label for="id" class="control-label">ID</label>
            <input ng-model="bookedit.id" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Title</label>
            <input ng-model="bookedit.title" placeholder="Title" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">ISBN</label>
            <input ng-model="bookedit.isbn" placeholder="ISBN" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Description</label>
            <input ng-model="bookedit.description" placeholder="Description" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Status</label>
            <input ng-model="bookedit.status" type="text" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Authors</label>
            <input ng-model="bookedit.authors" type="text" placeholder="Authors" />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">PageCount</label>
            <input ng-model="bookedit.pageCount" type="text" placeholder="PageCount: int" />
        </div>
        <div class="form-group">
            <input type="submit" value="Save Edit" class="btn btn-block btn-success" ng-click="BookEdit()" ng-disabled="!bookedit.title || !bookedit.isbn || !bookedit.description || !bookedit.authors || !bookedit.pageCount" />

            <input type="submit" value="Delete" class="btn btn-block btn-danger" ng-click="BookDelete()" />
        </div>
        <div class="form-group">
            <a href="#!/book">Go back</a>
        </div>
    </div>
</div>
