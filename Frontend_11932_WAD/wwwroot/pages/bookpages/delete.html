<div class="row">
    <h3>Do you want to delete?</h3>
    <div class="col-md-4">
        <div class="form-group">
            <label for="id" class="control-label"></label>
            <input ng-model="bookedit.id" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Title</label>
            <input ng-model="bookedit.title"disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">ISBN</label>
            <input ng-model="bookedit.isbn" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Description</label>
            <input ng-model="bookedit.description" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Status</label>
            <input ng-model="bookedit.status" type="text" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">Authors</label>
            <input ng-model="bookedit.authors" type="text" disabled />
        </div>
        <div class="form-group">
            <label for="customerName" class="control-label">PageCount</label>
            <input ng-model="bookedit.pageCount" disabled />
        </div>
        <div class="form-group">
            <input type="submit" value="Delete" class="btn btn-block btn-danger" ng-click="BookDelete()" />
        </div>
        <div class="form-group">
            <a href="#!/book">Go back</a>
        </div>
    </div>
</div>
